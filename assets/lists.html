<!doctype html>
<html lang="en">
<head>
    <style>
        ul{
        list-style-type: none;
        background-color: brown;
        overflow: hidden;
        margin: 0;
        padding: 0;
        }

        li{
        float: left;
        padding: 14px;
        }
        li a: hover{
        background-color: black;
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
</head>
<body>
<h3>List of fruits</h3>
<!--creating unordered list we use the <ul></ul> tag and inside the tag we use <li></li> tag-->
<ul>
    <li>Mangoes</li>
    <li>Apple</li>
    <li>Pineapple</li>
    <li>Passion</li>
</ul>
<h4>List of units I have</h4>
<!--creating ordered list with a bit of  inline CSS to make the list not to go horizontally but vertically-->
<ol>
    <li style="float: none" >Antennas</li>
    <li style="float: none">Broadband communication</li>
    <li style="float: none">Signals and systems</li>
    <li style="float: none">Microwaves</li>
</ol>
<!--we want to create a descriptive list-->
<!--The <dl> HTML element represents a description list.
The element encloses a list of groups of terms (specified using the <dt> element)
and descriptions (provided by <dd> elements).-->
<dl>
    <dt>eMobilis</dt>
    <dd>It is located in Westlands</dd>
    <dt>UoN</dt>
    <dd>It is located in Nairobi</dd>
</dl>
</body>
</html>
